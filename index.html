<!DOCTYPE html>
<html>
<head>
    <title>MQTT Data Display</title>
</head>
<body>
    <h1>MQTT Data</h1>
    <div id="mqttData"></div>
    <script>
        function updateData(data) {
            document.getElementById('mqttData').innerHTML = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
